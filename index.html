<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container borde">
        
        <h1 class="titulo"> Formulario</h1>
        <h5 class="lead text-center">Registro de usuarios</h5>

            <div class="mt-5 mb-5 p-2 card bg-light rounded shadow">
                <div class="card-body">
                <form action="">

                    <div class="form-group">
                        <label for="nombre"> Nombre:</label>
                        <input class="form-control" type="text" id="nombre"  name="nombre" placeholder="Escriba aqui su nombre"> 

                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="form-control" type="text" placeholder="mail@gmail.com">
                    </div>
                 
                    <div class="form-group">
                    <label for="departamento">Departamento:</label>
                    <input class="form-control" type="text" placeholder="Digite su departamento">
                    </div>
                    <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input class="form-control" type="text" placeholder="ciudad">
                    </div>

                    <div class="form-group">
                        <label for="genero">Genero:</label>
                        <select class="form-control" name="genero" id="">
                            <option value="">seleccione su Genero...</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Femenino">Masculino</option>
                        </select>
                    </div>
                    <div class="form-group">

                        <label for="password">Contrase√±a:</label>
                        <input class="form-control" type="password">

                    </div>

                    <button class="btn btn-warning btn-block" type="submit" >Enviar</button>
                </form>
                </div>  
            </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 

</body>
</html>
